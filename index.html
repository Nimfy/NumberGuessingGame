<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name= viewport content="width=device-width, initial-scale=1.0">
  <title>Game </title>
  <link rel=stylesheet href="style.css">
  <script src="app.js" defer></script>
</head>
<body>
<header>
  <h1>Number guessing game<span id="header-icon">?</span></h1>
</header>
<main>
    <div class="instruction">We have selected a random number between&nbsp;0&nbsp;and&nbsp;100. <br> See if you can guess it in&nbsp;10&nbsp;turns&nbsp;or&nbsp;less. <br> We'll tell you if your guess was too high or too low.</div>
    <div class="game some_div">
      <div>
          <button id="game__area__startButton" class="game__area__startButton__animation">Start new game</button>
      </div>
      <div class="game__area">
        <div>Enter a guess:</div>
        <div><input type="text" id="game__area__input" onKeyPress="cislo()" disabled></div>
        <div><button type="submit" id="game__area__button" disabled>Submit guess</button></div>
      </div>
      <div class="div__guesses">
          Your guesses: <span id="game__area__guesses"></span>
      </div>
      <div class="game__area__div">
          <p id="game__area__results"></p>
      </div>
    </div>
</main>
</body>
</html>
